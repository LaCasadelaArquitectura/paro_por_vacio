<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simulador circuito frigorífico</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    

</head>
<body>
    <header>
        <h1>Simulador de circuitos frigoríficos</h1>
    </header>
    <main>

                                            <!--compresor-->

        <div class="compresor">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
        <div class="descarga"></div>
        <div class="aspiracion apagado"></div>

                                            <!--condensador-->

        <div class="descarga2"></div>
        <div class="condensador">
            <div class="intercambiador">
                <div class="sombra1"></div>
                <div class="curvaContainer">
                    <div class="curva1">
                        <div class="negativo"></div>
                    </div>
                </div>
                <div class="sombra1"></div>
                <div class="curvaContainer2">
                    <div class="curva1">
                        <div class="negativo"></div>
                    </div>
                </div>
                <div class="sombra1"></div>
                <div class="curvaContainer">
                    <div class="curva1">
                        <div class="negativo"></div>
                    </div>
                </div>
                <div class="sombra1"></div>
                <div class="curvaContainer2">
                    <div class="curva1">
                        <div class="negativo"></div>
                    </div>
                </div>
                <div class="sombra1"></div>
                <div class="curvaContainer">
                    <div class="curva1">
                        <div class="negativo"></div>
                    </div>
                </div>
                <div class="sombra1"></div>
                
            </div>
        </div>
        <div class="subenfriamiento"></div>
        <div class="depositoDeLiquido">
            <div class="llenado"></div>
        </div>


                                                <!--Expansion-->

        <div class="subenfriamiento2"></div>
        <div class="vExpansion">
            <div class="triangulo"></div>
            <div class="trianguloReg"></div>
            <div class="trianguloInv"></div>
        </div>
        <div class="expansion apagado"></div>

                                                <!--evaporador-->
        
        <div class="expansion2 apagado"></div>

        <div class="evaporador apagado">
            <div class="intercambiador">
                <div class="sombra1"></div>
                <div class="curvaContainer">
                    <div class="curva1">
                        <div class="negativo"></div>
                    </div>
                </div>
                <div class="sombra1"></div>
                <div class="curvaContainer2">
                    <div class="curva1">
                        <div class="negativo"></div>
                    </div>
                </div>
                <div class="sombra1"></div>
                <div class="curvaContainer">
                    <div class="curva1">
                        <div class="negativo"></div>
                    </div>
                </div>
                <div class="sombra1"></div>
                <div class="curvaContainer2">
                    <div class="curva1">
                        <div class="negativo"></div>
                    </div>
                </div>
                <div class="sombra1"></div>
                <div class="curvaContainer">
                    <div class="curva1">
                        <div class="negativo"></div>
                    </div>
                </div>
                <div class="sombra1"></div>
            </div>
        </div>

        <div class="recalentamiento apagado"></div>

        <div class="termostato">
            <input type="range" id="myRange" min="0" max="8" step="0.1" value="8" oninput="showTCamara(); temperaturaDeConsigna()">
<p class="T">Temperatura de la cámara: <span id="tCamara">8</span>ºC</p>
        </div>
        <div class="TempEvaporacion oculto">
            <label for="tempEvaporacion">T. evaporación: </label>
            <input type="number" id="tempEvaporacion" min="-10" max="5" step="0.1" value="-5" oninput="calculateLowPressure()">
        </div>
      
        <div class="tempExterior">
            <input type="range" id="myRangeExt" min="-15" max="45" step="1" value="22" oninput="showTExt(); showTCondensacion(); calculateHiPressure()" >
            <label class="TExt">Temperatura Exterior: <span id="tExt">22</span>ºC</label>
        </div>

        <div class="tempCondensacion">
            <p>T. condensación: <span id="tCondensacion">37</span>ºC</p>

        </div>
        <div class="hp">
            <p>HP <span id="HiPressure">9.40</span>bar</p>
        </div>

        <div class="lp">
            <p>LP <span id="LowPressure">0</span>bar</p>
        </div>

        <div class="gas">R134A</div>

        <div class="toggleWrapper">
            <input class="dn" id="dn" type="checkbox" onchange="powerOnOf()"/>
            <label class="toggle" for="dn"><span class="toggle__handler"></span></label>
          </div>
        
        <script src="./scripts.js"></script>
        
    </main>
    
</body>
</html>
